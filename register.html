<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSUD UJUM WEB</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">

    <!-- cdn js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">


</head>

<body>
    <div class="registration-form">
        <h1>Register</h1>
        <h2>RSUD Untung Jaya Makmur</h2>

        <div class="logo">
            <img src="#" alt="logo">
        </div>

        <h3>Web untuk membantu pasien mendapatkan nomor antrian ke klinik dimanapun pasien berada</h3>

        <form action="#" method="post">
            <p>Username</p>
            <input type="text" name="username" placeholder="username">
            <p>NIK</p>
            <input type="text" name="NIK" placeholder="Masukan NIK">
            <p>Nama Lengkap</p>
            <input type="text" name="Nama" placeholder="Masukan Nama Lengkap">
            <p>Nama Panggilan</p>
            <input type="text" name="Panggilan" placeholder="Masukan Nama Panggilan">
            <p>Email</p>
            <input type="email" name="Email" placeholder="Masukan Email">
            <p>Nomor Handphone</p>
            <input type="number" name="Nomor" placeholder="Masukkan No Hp">
            <p>Password</p>
            <input type="password" name="password" placeholder="Masukan Password">
            <p>Password</p>
            <input type="password" name="password" placeholder="Masukan Ulang Password">

            <p class="condition"><input type="checkbox" id="terms" name="">Saya Menyetujui Syarat & Ketentuan</p>
            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
