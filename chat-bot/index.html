<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat" class="chat-content">
            <div class="bot-bubble chat-bubble">Welcome! Please enter your user ID.</div>
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
        <button onclick="resetChat()" class="reset-button">Reset Chat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
